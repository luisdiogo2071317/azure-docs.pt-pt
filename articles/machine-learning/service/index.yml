sections:
- title: Inícios rápidos de cinco minutos
  items:
  - type: paragraph
    text: 'Para utilizar este serviço, irá precisar de uma área de trabalho e dos recursos associados.  Introdução a:'
  - type: list
    style: unordered
    items:
    - html: '<a href="quickstart-get-started">Início rápido do portal do Azure</a>: obtenha uma área de trabalho e faça experiências sem instalar nada.'
    - html: '<a href="quickstart-create-workspace-with-python">Início rápido do Python</a>: instale o SDK principal, crie uma área de trabalho e faça experiências num servidor de bloco de notas local.'
- title: Tutoriais Passo-a-Passo
  items:
  - type: paragraph
    text: 'Saiba como preparar dados, configurar experiências, preparar e operacionalizar os seus modelos de machine learning:'
  - type: list
    style: unordered
    items:
    - html: <a href="tutorial-train-models-with-aml">Prepare</a> e <a href="tutorial-deploy-models-with-aml">implemente</a> modelos de classificação de imagens (<b>série em duas partes</b>).
    - html: <a href="tutorial-data-prep">Prepare dados</a> e <a href="tutorial-auto-train-models">utilize aprendizagem automática automatizada</a> para preparar e otimizar modelos de regressão (<b>série em duas partes</b>).
- title: Amostras
  items:
  - type: paragraph
    text: Encontre <a href="samples-notebooks">blocos de notas do Jupyter</a> para ajudar a explorar o serviço no GitHub.
- title: Referência
  items:
  - type: list
    style: unordered
    items:
    - html: '<a href="https://aka.ms/aml-sdk">SDK Python Principal</a>: funcionalidade principal, aprendizagem automática, pipelines e muito mais'
    - html: 'SDK Python de <a href="https://aka.ms/data-prep-sdk">Preparação de Dados</a>: prepare e transforme os seus dados'
    - html: 'SDK Python de <a href="https://aka.ms/aml-monitoring-sdk">Monitorização</a>: recolha dados sobre serviços Web implementados'
