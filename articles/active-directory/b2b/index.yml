abstract:
  description: Saiba como utilizar a colaboração de empresa para empresa (B2B) do Azure AD para partilhar em segurança as aplicações e serviços da sua empresa com utilizadores convidados e parceiros externos de qualquer organização, e manter o controlo sobre os seus próprios dados empresariais.  Seguem-se algumas das principais funcionalidades:<ul><li>Através de um processo de resgate e convite simples, os utilizadores convidados podem começar a colaborar nos recursos que pretendem aceder.</li><li>Os seus utilizadores convidados e parceiros externos gerem as suas próprias identidades através do Azure AD, contas de e-mail de redes sociais ou de qualquer fornecedor de identidade.</li><li>Pode proteger os seus recursos empresariais com funcionalidades do Azure AD, como a autenticação multifator.</li><li>Pode utilizar APIs para personalizar a experiência, por exemplo, através de um portal de inscrição personalizado.</li></ul>Os seguintes recursos ajudam-no a começar rapidamente.
