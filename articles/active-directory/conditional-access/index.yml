abstract:
  description: Saiba como dominar o equilíbrio entre a segurança e a produtividade ao configurar o acesso condicional ao Azure AD. Com as políticas de acesso condicional, pode fatorizar a forma como as suas aplicações na cloud são acedidas nas suas decisões de acesso. Por exemplo, pode abordar as suas decisões de acesso para as seguintes questões:<ul><li>Qual é a localização da rede do utilizador?</li><li>A tentativa de acesso foi iniciada a partir de um dispositivo gerido?</li><li>A partir de que aplicação de cliente foi iniciada uma tentativa de ligação?</li><li>Foi feita uma tentativa de acesso a partir de um início de sessão arriscado?</li></ul>Os seguintes recursos ajudam-no a começar rapidamente.
