sections:
- title: Alerta de Funcionalidade
  items:
  - type: paragraph
    text: O Azure IoT Central passou para utilizar o serviço de Aprovisionamento de Dispositivos no Azure Hub IoT (DPS) para todas as ligações de dispositivo. Vai ser solicitado que utilize o DPS SDK para registar e ligar dispositivos à sua aplicação do Azure IoT Central. <a href="https://docs.microsoft.com/azure/iot-central/concepts-connectivity">Saiba mais sobre a Conectividade de dispositivos no Azure IoT Central.</a> Todas as aplicações que utilizam a funcionalidade de exportação de dados contínuos e/ou o modelo de soluções do Power BI terão de alterar o contentor de armazenamento de destino e criar um novo modelo de solução.
